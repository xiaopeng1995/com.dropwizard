apply plugin: 'application'
mainClassName = "dropwizardTest.http.TestHttp"
group 'dropwizard'
// Version
version '2.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // dropwizard
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'io.dropwizard:dropwizard-auth:0.9.2'
}
